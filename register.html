<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Register</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body class="page-register">

  <nav>
  <button onclick="window.location.href='index.html'">Home</button>
  <button onclick="window.location.href='register.html'">Register</button>
  <button onclick="window.location.href='login.html'">Login</button>
  <button onclick="window.location.href='contact.html'">Contact</button>
</nav>

  <div class="form-container">
    <h1>Create Account</h1>

    <label>Email</label>
    <input id="email" type="email" placeholder="Enter your email" />

    <label>Password</label>
    <input id="password" type="password" placeholder="Choose a password" />

    <button id="registerBtn">Register</button>
  </div>

  <script type="module">
    import { createClient } from "https://esm.sh/@supabase/supabase-js@2";

    const supabase = createClient(
      "https://cgyfugkijgjjuxhjckro.supabase.co",
      "sb_publishable_fin9-djb1d6WIifpbSrF1Q_CjNC-u5u"
    );

    document.getElementById("registerBtn").addEventListener("click", async () => {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      const { data, error } = await supabase.auth.signUp({
        email,
        password
      });

      if (error) {
        alert(error.message);
        return;
      }

      alert("Account created! Check your email to confirm.");
      window.location.href = "login.html";
    });
  </script>

</body>
</html>
