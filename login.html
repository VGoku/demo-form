<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login</title>
</head>
<body>

  <!-- Navigation -->
  <nav style="margin-bottom: 20px;">
    <button onclick="window.location.href='index.html'">Home</button>
    <button onclick="window.location.href='register.html'">Register</button>
    <button onclick="window.location.href='login.html'">Login</button>
    <button onclick="window.location.href='admin-check.html'">Admin Check</button>
  </nav>

  <h2>Login</h2>

  <form id="login-form">
    <input type="email" id="email" placeholder="Email" required />
    <input type="password" id="password" placeholder="Password" required />
    <button type="submit">Login</button>
  </form>

  <p id="message"></p>

  <!-- Forgot Password -->
  <p>
    <a href="#" id="forgotPassword">Forgot your password?</a>
  </p>

  <script type="module">
    import { createClient } from "https://esm.sh/@supabase/supabase-js@2";

    const supabase = createClient(
      "https://cgyfugkijgjjuxhjckro.supabase.co",
      "sb_publishable_fin9-djb1d6WIifpbSrF1Q_CjNC-u5u"
    );

    const form = document.getElementById("login-form");
    const message = document.getElementById("message");

    // LOGIN HANDLER
    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      const { data, error } = await supabase.auth.signInWithPassword({
        email,
        password
      });

      if (error) {
        message.textContent = error.message;
      } else {
        message.textContent = "Logged in successfully.";

        // Save session token for admin check
        localStorage.setItem("access_token", data.session.access_token);

        // Redirect to admin check page
        window.location.href = "admin-check.html";
      }
    });

    // FORGOT PASSWORD HANDLER
    document.getElementById("forgotPassword").addEventListener("click", async () => {
      const email = prompt("Enter your email to reset your password:");

      if (!email) return;

      const { error } = await supabase.auth.resetPasswordForEmail(email, {
        redirectTo: "http://localhost:3000/login.html"
      });

      if (error) {
        alert("Error sending reset email: " + error.message);
      } else {
        alert("Password reset email sent! Check your inbox.");
      }
    });
  </script>

</body>
</html>
