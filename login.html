<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body class="page-login">

  <nav>
  <button onclick="window.location.href='index.html'">Home</button>
  <button onclick="window.location.href='register.html'">Register</button>
  <button onclick="window.location.href='login.html'">Login</button>
  <button onclick="window.location.href='contact.html'">Contact</button>
</nav>

  <div class="form-container">
    <h1>Login</h1>

    <label>Email</label>
    <input id="email" type="email" placeholder="Enter your email" />

    <label>Password</label>
    <input id="password" type="password" placeholder="Enter your password" />

    <button id="loginBtn">Login</button>

    <a href="#" id="forgotPassword">Forgot Password?</a>
  </div>

  <script type="module">
    import { createClient } from "https://esm.sh/@supabase/supabase-js@2";

    const supabase = createClient(
      "https://cgyfugkijgjjuxhjckro.supabase.co",
      "sb-pub-xxxxxxxxxxxxxxxxxxxxxxxxxxxx"
    );

    document.getElementById("loginBtn").addEventListener("click", async () => {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      const { data, error } = await supabase.auth.signInWithPassword({
        email,
        password
      });

      if (error) {
        alert(error.message);
        return;
      }

      localStorage.setItem("access_token", data.session.access_token);
      window.location.href = "admin-check.html";
    });

    document.getElementById("forgotPassword").addEventListener("click", async () => {
      const email = prompt("Enter your email to reset password:");
      if (!email) return;

      const { error } = await supabase.auth.resetPasswordForEmail(email, {
        redirectTo: "https://your-vercel-site.vercel.app/login.html"
      });

      if (error) alert(error.message);
      else alert("Password reset email sent!");
    });
  </script>

</body>
</html>
