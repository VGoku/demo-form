<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Check</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body class="page-admin-check">

  <nav>
    <button onclick="window.location.href='index.html'">Home</button>
    <button onclick="window.location.href='register.html'">Register</button>
    <button onclick="window.location.href='login.html'">Login</button>
    <button onclick="window.location.href='contact.html'">Contact</button>
  </nav>

  <div class="form-container">
    <h1>Checking Admin Access...</h1>
    <p style="text-align:center; margin-top:10px;">
      Please wait while we verify your account.
    </p>
  </div>

  <script type="module">
    import { createClient } from "https://esm.sh/@supabase/supabase-js@2";

    const supabase = createClient(
      "https://cgyfugkijgjjuxhjckro.supabase.co",
      "sb_publishable_fin9-djb1d6WIifpbSrF1Q_CjNC-u5u"
    );

    async function checkAdmin() {
      const token = localStorage.getItem("access_token");

      if (!token) {
        alert("You must be logged in.");
        window.location.href = "login.html";
        return;
      }

      // FIXED: send access_token instead of token
      const response = await fetch("/api/check-admin", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ access_token: token })
      });

      const result = await response.json();

      if (result.isAdmin) {
        window.location.href = "admin-dashboard.html";
      } else {
        alert("You are not an admin.");
        window.location.href = "user-dashboard.html";
      }
    }

    checkAdmin();
  </script>

</body>
</html>
